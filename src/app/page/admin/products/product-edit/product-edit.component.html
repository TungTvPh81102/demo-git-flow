<form (ngSubmit)="onHandleEdit(formEdit.value)" #formEdit="ngForm">
  <div class="form-group mb-3">
    <label for="" class="form-label">Name</label>
    <input
      type="text"
      name="name"
      ngModel
      class="form-control"
      required
      minlength="3"
      #name="ngModel"
      placeholder="Enter name..."
    />
    <div *ngIf="name.invalid && name.touched" class="text-danger">
      <small *ngIf="name.errors?.['required']">Name is required.</small>
      <small *ngIf="name.errors?.['minlength']"
        >Name must be at least 3 characters long.</small
      >
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="" class="form-label">Price</label>
    <input
      type="number"
      name="price"
      ngModel
      required
      min="1"
      #price="ngModel"
      class="form-control"
      placeholder="Enter price..."
    />
    <div *ngIf="price.invalid && price.touched" class="text-danger">
      <small *ngIf="price.errors?.['required']">Price is required.</small>
      <small *ngIf="price.errors?.['min']">Giá phải lớn hơn 0.</small>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="" class="form-label">Image</label>
    <input
      type="text"
      name="image"
      ngModel
      class="form-control"
      placeholder="Enter image..."
      required
      #image="ngModel"
    />
    <div *ngIf="image.invalid && image.touched" class="text-danger">
      <small *ngIf="image.errors?.['required']">Image URL is required.</small>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="" class="form-label">Available</label>
    <input
      type="checkbox"
      name="available"
      ngModel
      class="form-check-input"
      id=""
    />
  </div>
  <div class="form-group mb-3">
    <label for="" class="form-label">Category</label>
    <select
      name="category"
      id=""
      class="form-control"
      ngModel
      required
      #category="ngModel"
    >
      <option value="">Select</option>
      <option value="category1">Category 1</option>
      <option value="category2">Category 2</option>
    </select>
    <div *ngIf="category.invalid && category.touched" class="text-danger">
      <small *ngIf="category.errors?.['required']">Category is required.</small>
    </div>
  </div>
  <button [disabled]="formEdit.invalid" type="submit" class="btn btn-primary">
    Submit
  </button>
</form>
